<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio074</title>
</head>
<body>
    <h1>Use o Console!</h1>
    <script>
        "use strict"
        window.onload = function(){
            let arrayDeNumeros = [5,3]
            let numeroDeRepeticoes = 2
            let arrayRepetido = []
            for(var i = 0; i < numeroDeRepeticoes; i ++){
                  arrayRepetido = arrayDeNumeros.concat(arrayDeNumeros).concat(arrayDeNumeros).concat(arrayDeNumeros).concat(arrayDeNumeros);//o CONCAT é uma forma de concatenação serve para unir ou combinar dois ou mais elementos
                }
            console.log(arrayRepetido)
        }
    </script>
</body>
</html>
