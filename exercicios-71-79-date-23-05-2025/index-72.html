<body>
    <script>
        "use strict"
        window.onload = function(){
            let arraydeNumeros = []
            for(var i = 5; i <= 50; i+= 5){
                arraydeNumeros.push(i)//OBS: posso usar o push para adicionar um novo valor na posição disponivel
                //o arraydeNumeros recebe o valor de i
            }
            console.log(arraydeNumeros)
        }
    </script>
