<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicio077</title>
</head>
<body>
   <script>
      "use strict"
      function lerEInverterNomes() {
         const nomes = [];
         for (let i = 0; i < 7; i++) {
            let nome = prompt(`Digite o ${i + 1}º nome:`);
            while (nome === null || nome.trim() === "") {   // validação básica para garantir que o nome não está vazio
               nome = prompt(`Por favor, digite um nome válido para o ${i + 1}º:`);
            }
            nomes.push(nome.trim()); // adiciona o nome ao vetor (remove espaços em branco extras)
         }
         console.log("--- Nomes na ordem inversa ---");
         for (let i = nomes.length - 1; i >= 0; i--) {
            console.log(nomes[i]);
         }
      }
      lerEInverterNomes();// chamando a função para executar o programa
   </script>
</body>
</html>
