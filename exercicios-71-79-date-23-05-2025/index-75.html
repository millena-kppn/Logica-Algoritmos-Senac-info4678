<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio075</title>
</head>
<body>
    <h1>Use o Console!</h1>
    <script>
        "use strict"
        function preencherFibonacci() {
            const fibonacciVetor = new Array(15); // criando um vetor com 15 posições
            fibonacciVetor[0] = 1;// os dois primeiros elementos da sequência de Fibonacci são 1 e 1
            fibonacciVetor[1] = 1;
            for (let i = 2; i < 15; i++) {
                fibonacciVetor[i] = fibonacciVetor[i - 1] + fibonacciVetor[i - 2];
            }
            return fibonacciVetor;
        }
        const meuVetorFibonacci = preencherFibonacci();// chamando a função e armazena o vetor preenchido
        console.log(meuVetorFibonacci);
    </script>
</body>
</html>
