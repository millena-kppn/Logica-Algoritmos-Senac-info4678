<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio027</title>
</head>
<body>
    <input type="number" name="notaOn" id="notaOn" placeholder="Sua nota aqui...">
    <input type="number" name="notaTwo" id="notaTwo" placeholder="Sua nota aqui...">
    <button onclick="resultado()">Resultado</button>
    <script>
        "use strict"
    function resultado(){
        let notaOne = document.getElementById("notaOn").value 
        let notaTwo = document.getElementById("notaTwo").value
        let media = (Number(notaOne) + Number(notaTwo)) / 2
        if(media <= 4.9){
            alert("REPROVADO!")
        }else if(media >= 5.0 && media <= 6.9){
            alert("RECUPERAÇÃO!")
        }else{
            alert("APROVADO!")
        }
    }
    </script>
</body>
</html>
