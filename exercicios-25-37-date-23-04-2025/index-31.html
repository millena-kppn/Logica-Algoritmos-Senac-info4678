<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicio031</title>
</head>
<body>
   <h2>Você irá jogar contra o computador...</h2>
   <input type="text" name="jogador" id="jogador" placeholder="Faça sua escolha!">
   <button onclick="resultado()">Resultado</button>
   <script>
      "use strict"
      function resultado(){
         let opcaoJogador = document.getElementById("jogador").value
         const opcoes = ['pedra', 'papel', 'tesoura'];
         const escolhaComputador = opcoes[Math.floor(Math.random() * 3)];
         if(opcaoJogador === escolhaComputador){
           alert(`Houve um empate! O computador escolheu ${escolhaComputador}.`)
         }else if(opcaoJogador === "pedra" && escolhaComputador === "tesoura" || opcaoJogador === "papel" && escolhaComputador === "pedra" || opcaoJogador === "tesoura" && escolhaComputador === "papel"){
            alert(`Você ganhou! O computador escolheu ${escolhaComputador}.`)
         }else{
            alert(`Você perdeu! O computador escolheu ${escolhaComputador}.`)
         }
      }
   </script>
</body>
</html>
