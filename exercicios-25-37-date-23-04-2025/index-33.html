<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicio033</title>
</head>
<body>
   <h2>Empréstimo Bancário</h2>
    <input type="number" name="valorImovel" id="valorImovel" placeholder="Digite o valor do imovel">
    <input type="number" name="salarioComprador" id="salarioComprador" placeholder="Digite seu salário">
    <input type="number" name="anosParaQuitarEmprestimo" id="anosParaQuitarEmprestimo" placeholder="Em quantos anos pretende quitar?">
    <button onclick="aprovacaoEmprestimo()">Aprovação Emprestimo</button>
    <script>
      "use strict"
      function aprovacaoEmprestimo(){
         let valorImovel = document.getElementById("valorImovel").value 
         let salarioComprador = document.getElementById("salarioComprador").value
         let anosParaQuitarEmprestimo = document.getElementById("anosParaQuitarEmprestimo").value 
         let meuLimiteMensalParaPagar = salarioComprador * 0.30
         let valorMensalQuitacao = valorImovel / (anosParaQuitarEmprestimo * 12)
         if(meuLimiteMensalParaPagar > valorMensalQuitacao){
            alert("Aprovado!")
         }else{
            alert("Negado!")
         }
      }
    </script>
</body>
</html>
