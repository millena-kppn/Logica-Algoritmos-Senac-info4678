<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fazendo Exercicio 56</h1>
    <script>
        window.onload = function(){
            var soma = 0
            for(var i = 0; i < 1; i++){
                var valorDigitado = Number(prompt("Digite um valor"))
                if(valorDigitado == 1111){
                    continue//Ignore o restante do código nesta iteração
                }
                soma += valorDigitado
                i--
            }
        }
    </script>
</body>
</html>
