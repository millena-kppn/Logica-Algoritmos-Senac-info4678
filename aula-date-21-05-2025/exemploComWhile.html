<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){
            var soma = 0
            var i = 0 
            while(i == 0){
                var valorDigitado = Number(prompt("Digite um valor"))
                if(valorDigitado != 1111){
                    soma += valorDigitado
                }else{
                    i = 1
                }
            }
        }
    </script>
</body>
</html>
