<head>
    <meta charset="UTF-8">

</head>
<body>
    <input type="number" name="numero" id="number">
    <button onclick="resultado()">Resultado</button>
    <script>
        "use strict"
    function resultado(){
        let number = document.getElementById("number").value
            alert(`O antecessor de ${number} é ${number-1} O sucessor de ${number} é ${Number(number) + Number(1)}`)
        }
    </script>
</body>
