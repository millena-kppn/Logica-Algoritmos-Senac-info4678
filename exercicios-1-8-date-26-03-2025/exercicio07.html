<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio07</title>
</head>
<body>
    <input type="number" name="valores" id="valores">
    <button onclick="resultado()">Resultado</button>
    <script>
    "use strict"
    function resultado(){
        let valores = document.getElementById("valores").value
        let dobro = valores * 2
        let terca = valores / 3
        alert(`O dobro de ${valores} é ${dobro} A terça parte de ${valores} é ${terca}`)
    }
    </script>
</body>
</html>
