<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio05</title>
</head>
<body>
    <input type="number" name="nota-one" id="nota-one">
    <input type="number" name="nota-two" id="nota-two">
    <button onclick="resultado()">Resultado</button>
    <script>
     "use strict"
    function resultado(){
        let notaone = document.getElementById("nota-one").value
        let notaotwo = document.getElementById("nota-two").value
        let notas = Number(notaone) + Number(notaotwo)
        let media = 2
        let resultadomedia = notas / media
        alert(`A média entre ${notaone} e ${notaotwo} é igual a ${resultadomedia}`)
    }
    </script>
</body>
</html>
