<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio019</title>
</head>
<body>
    <input type="text" name="nome" id="nome" placeholder="Seu nome">
    <input type="number" name="notaOne" id="notaOne" placeholder="Nota 1">
    <input type="number" name="notaTwo" id="notaTwo" placeholder="Nota 2">
    <button onclick="resultado()">Resultado</button>
    <script>
        "use strict"
    function resultado(){
        let nome = document.getElementById("nome").value 
        let notaOne = document.getElementById("notaOne").value
        let notaTwo = document.getElementById("notaTwo").value
        let somaNotas = (Number(notaOne) + Number(notaTwo)) / 2
        if(somaNotas > 7){
            alert(`Parabéns, ${nome}! Você atingiu a nota ${somaNotas}.`)
        }else{
            alert(`${nome}! Você atingiu a nota ${somaNotas}, precisa recuperar a sua nota.`)
        }
    }    

    </script>
</body>
</html>
