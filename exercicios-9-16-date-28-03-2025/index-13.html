<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicio13</title>
</head>
<body>
   <input type="number" name="salario" id="salario" placeholder="Digite o seu salario...">
   <button onclick="resultado()">Resultado</button>
   <script>
      "use strict"
   function resultado(){
      let salario = document.getElementById("salario").value
      let aumento =  salario * 0.15
      let novoSalario = Number(salario) + Number(aumento)
      alert(`Seu novo salário com o aumento de 15% será de: ${novoSalario}`)
   }
   </script>
</body>
</html>
