<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicio13</title>
</head>
<body>
   <input type="number" name="salario" id="salario" placeholder="Digite o seu salario...">
   <button onclick="resultado()">Resultado</button>
   <script>
      "use strict"
   function resultado(){
      let salario = document.getElementById("salario").value
      let aumento =  salario + (salario/100*15)
      alert(`Seu novo salário será de: ${aumento}`)
   }
   // TERMINAR
   </script>
</body>
</html>
