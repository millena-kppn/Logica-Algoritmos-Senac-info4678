<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio16</title>
    <input type="number" name="cigarros" id="cigarros" placeholder="Quantos você fuma?">
    <input type="number" name="anos" id="anos" placeholder="Por quantos anos?">
    <button onclick="resultado()">Resultado</button>
</head>
<body>
    <script>
        "use strict"
    function resultado(){
    let cigarros = document.getElementById("cigarros").value
    let anos = document.getElementById("anos").value
    let tempoPerdidoFumando = cigarros * (1440 / 10)
    let anosFumando = anos * 365
    let diasPerdidos = anosFumando / tempoPerdidoFumando

    alert(`Você perdeu ${diasPerdidos.toFixed(2)} dias fumando.`)  
}
    </script>
</body>
</html>
