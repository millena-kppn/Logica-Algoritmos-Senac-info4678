<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio10</title>
</head>
<body>
    <input type="number" name="largura" id="largura">
    <input type="number" name="altura" id="altura">
    <button onclick="parede()">Calcular</button>
    <script>
        "use strict"
        function parede(){
            let largura = document.getElementById("largura").value
            let altura = document.getElementById("altura").value
            let calculo = largura * altura
            let resultadoParede =  parseFloat(calculo.toFixed(2))
            let tinta = resultadoParede / 2
            alert(`Ao todo você possui uma área de ${resultadoParede} metros quadrados, necessita de ${tinta} litros de tinta`)
        }
    </script>
</body>
</html>
