<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicio11</title>
</head>
<body>
   <input type="number" name="valor-a" id="valorA" placeholder="Digite o valor A">
   <input type="number" name="valor-b" id="valorB" placeholder="Digite o valor B">
   <input type="number" name="valor-c" id="valorC" placeholder="Digite o valor C">
   <button onclick="calcular()">Calcular</button>
   <script>
      "use strict"
   function calcular(){
      let valorA = document.getElementById("valorA").value
      let valorB = document.getElementById("valorB").value
      let valorC = document.getElementById("valorC").value
      let delta = valorB**2-4*valorA*valorC
      alert(`O resultado da equação com valor Delta equivale a ${delta}`)
   }
   </script>
</body>
</html>
