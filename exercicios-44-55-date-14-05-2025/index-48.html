<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicio048</title>
</head>
<body>
   <script>
      "use strict"
      let pares = 0;//determinando o par
      let impares = 0;//determinando o impar
      for (let i = 1; i <= 6; i++) {
         let numero = parseInt(prompt(`Digite o ${i} número:`), 10);
         if (numero % 2 === 0) {
            pares++;
         } else {
            impares++;
         }
      }
      alert(`Você digitou ${pares} números pares e ${impares} números ímpares.`);
   </script>
</body>
</html>
