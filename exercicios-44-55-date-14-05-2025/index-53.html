<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicio053</title>
</head>
<body>
   <script>
      "use strict"
      let somaAltura = 0;
      let acima90kg = 0;
      let menos50kgMenos160 = 0;
      let mais190Mais100kg = 0;
      for (let i = 1; i <= 7; i++) {
         let peso = parseFloat(prompt(`Digite o peso da ${i} pessoa (kg):`));
         let altura = parseFloat(prompt(`Digite a altura da ${i} pessoa (m):`));
         somaAltura += altura;
         if (peso > 90) {
            acima90kg++;
         }
         if (peso < 50 && altura < 1.60) {
            menos50kgMenos160++;
         }
         if (altura > 1.90 && peso > 100) {
            mais190Mais100kg++;
         }
      }
      let mediaAltura = somaAltura / 7;
      alert(`MÃ©dia de altura do grupo: ${mediaAltura.toFixed(2)}m`);
      alert(`Pessoas com mais de 90kg: ${acima90kg}`);
      alert(`Pessoas com menos de 50kg e menos de 1.60m: ${menos50kgMenos160}`);
      alert(`Pessoas com mais de 1.90m e mais de 100kg: ${mais190Mais100kg}`);
   </script>
</body>
</html>
