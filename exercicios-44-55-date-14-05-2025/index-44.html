<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio044</title>
</head>

<body>
    <script>
        "use strict"
        // Solicita os dados ao usuário
        let inicio = parseInt(prompt("Digite o primeiro valor:")); //usei parseInt paar depois fazer a soma de string + string que retorna um number
        let fim = parseInt(prompt("Digite o último valor:"));
        let incremento = parseInt(prompt("Digite o incremento:"));

        // Verifica se o incremento é válido
        if (incremento <= 0) {
            console.log("O incremento deve ser maior que zero.");
        } else {
            let contagem = " ";
            for (let i = inicio; i < fim; i += incremento) {
                contagem += i + " ";
            }
            contagem += "Acabou!";
            console.log(contagem);
        }
    </script>
</body>

</html>
