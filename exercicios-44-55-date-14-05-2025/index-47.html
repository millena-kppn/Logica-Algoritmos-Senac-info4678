<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicio047</title>
</head>
<body>
   <script>
      "use strict"
      let soma = 0;
      for (let i = 1; i <= 7; i++) {
         let numero = parseInt(prompt(`Digite o ${i} número:`), 10); //identificar que o tipo é inteiro para depois conseguir somar
         soma += numero;
      }
      alert("A soma dos 7 números é: " + soma);
   </script>
</body>
</html>
