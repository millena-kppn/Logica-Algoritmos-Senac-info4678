<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio041</title>
</head>
<body>
    <h1>Use o console!</h1>
    <script>
        "use strict"
        let descreva = ""
        window.onload = function(){
            for(let number = 100; number >-1; number -=5){
                descreva = descreva + number + " "
            }
            console.log(`${descreva}Acabou!`)
        }
    </script>
    
</body>
</html>
