<body>
    <h1>Use o console!</h1>
    <script>
        "use strict"
        let descreva = ""
        window.onload = function(){
            for(let number = 0; number < 19; number += 3){
                descreva = descreva + number + " "
            }
            console.log(descreva + "Acabou!")
        }
    </script>
</body>
