<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio042</title>
</head>
<body>
    <h1>Use o console!</h1>
    <script>
        "use strict"
        let descreva = ""
        window.onload = function(){
            let teste = window.prompt("Digite um valor")
            let number = 0
            for(number = teste; teste == number; number ++){
                descreva = descreva + teste + " "
            }
            console.log(`${descreva}Acabou!`)
        }
    </script>
    <!-- TERMINAR EXÃ‰RCICIO -->
</body>
</html>
