<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio042</title>
</head>
<body>
    <h1>Use o console!</h1>
<script>
  "use strict"
  let numberEscolhidoPorUsuario = prompt("Digite um valor")
  let conteudoNaMesmaLinha = ""
  for(let comparacoa = 1; comparacoa <= numberEscolhidoPorUsuario; comparacoa +=1){
    conteudoNaMesmaLinha = conteudoNaMesmaLinha + comparacoa + " "
  }
  console.log(`${conteudoNaMesmaLinha}Acabou!`)
</script>
</body>
</html>
