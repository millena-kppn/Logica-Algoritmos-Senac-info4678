<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio042</title>
</head>
<body>
    <h1>Use o console!</h1>
    <script>
       function contar() {
  // Solicita ao usuário que digite um número inteiro e positivo
  let numero;
  while (true) {
    const entrada = prompt("Digite um número inteiro e positivo:");
    numero = parseInt(entrada);

    if (!isNaN(numero) && Number.isInteger(numero) && numero > 0) {
      break;
    } else {
      alert("Por favor, digite um número inteiro e positivo válido.");
    }
  }

  // Inicia a contagem
  let contagem = "Contagem: ";
  for (let i = 1; i <= numero; i++) {
    contagem += i + " ";
  }

  // Exibe a contagem e a mensagem de finalização
  alert(contagem + "Acabou!");
}

// Chama a função para iniciar o processo
contar();
    </script>
    <!-- TERMINAR EXÉRCICIO -->
</body>
</html>
