<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio036</title>
</head>
<body>
    <h2>Informe o total de horas de atividade física no mês... </h2>
    <input type="number" name="horasDeAtividadeFisicaNoMes" id="horasDeAtividadeFisicaNoMes" placeholder="Informe as horas aqui!">
    <button onclick="resultado()">resultado</button>
    <script>
        "use strict"
        function resultado(){
            let horasDeAtividadeFisicaNoMes = document.getElementById("horasDeAtividadeFisicaNoMes").value 
            if(horasDeAtividadeFisicaNoMes <= 10){
                let atividadesAteDezHorasPontos = horasDeAtividadeFisicaNoMes * 2
                let faturacaoAteDezHoras = atividadesAteDezHorasPontos * 0.05
                alert(`Você fez um total de ${atividadesAteDezHorasPontos} pontos e faturou R$ ${faturacaoAteDezHoras.toFixed(2)}`)
            }else if(horasDeAtividadeFisicaNoMes >= 10 && horasDeAtividadeFisicaNoMes <= 20){
                let atividadesDeDezAVinteHorasPontos = horasDeAtividadeFisicaNoMes * 5
                let faturacaoDeDezAVinteHoras = atividadesDeDezAVinteHorasPontos * 0.05
                alert(`Você fez um total de ${atividadesDeDezAVinteHorasPontos} pontos e faturou R$ ${faturacaoDeDezAVinteHoras.toFixed(2)}`)
            }else if(horasDeAtividadeFisicaNoMes > 20 ){
                let atividadesAcimaDeVinteHorasPontos = horasDeAtividadeFisicaNoMes * 10
                let faturacaoAcimaDeVinteHoras = atividadesAcimaDeVinteHorasPontos * 0.05
                alert(`Você fez um total de ${atividadesAcimaDeVinteHorasPontos} pontos e faturou R$ ${faturacaoAcimaDeVinteHoras.toFixed(2)}`)
            }else{
                alert("Valores não identificados")
            }
        }
    </script>
</body>
</html>
