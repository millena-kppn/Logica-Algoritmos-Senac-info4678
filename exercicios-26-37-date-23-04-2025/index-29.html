<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio029</title>
</head>
<body>
    <input type="text" id="nome" placeholder="Digite seu nome...">
    <input type="number" name="salarioAtual" id="salarioAtual" placeholder="Seu salario atual...">
    <input type="number" name="" id="anosTrabalhado" placeholder="Anos trabalhados">
    <button onclick="resultado()">Resultado</button>
    <script>
        "use strict"
        function resultado(){
            let nome = document.getElementById("nome").value 
            let salarioAtual = document.getElementById("salarioAtual").value
            let anosTrabalhado = document.getElementById("anosTrabalhado").value
            let salarioAtualMaisPorcentagemPrimeiroCalculo = (Number(salarioAtual) * 0.03) + Number(salarioAtual)
            let salarioAtualMaisPorcentagemSegundoCalculo = (Number(salarioAtual) * 0.125) + Number(salarioAtual)
            let salarioAtualMaisPorcentagemTerceiroCalculo = (Number(salarioAtual) * 0.20) + Number(salarioAtual)
            if (anosTrabalhado <= 3){
                alert(`${nome}! Em ${anosTrabalhado} anos de trabalho seu salário passará por um aumento de 3%, você vai receber agora R$ ${salarioAtualMaisPorcentagemPrimeiroCalculo.toFixed(2)}`)
            }else if(anosTrabalhado >= 3 && anosTrabalhado <= 10){
                alert(`${nome}! Em ${anosTrabalhado} anos de trabalho seu salário passará por um aumento de 12.5%, você vai receber agora R$ ${salarioAtualMaisPorcentagemSegundoCalculo.toFixed(2)}`)
            }else{
                alert(`${nome}! Em ${anosTrabalhado} anos de trabalho seu salário passará por um aumento de 20%, você vai receber agora R$ ${salarioAtualMaisPorcentagemTerceiroCalculo.toFixed(2)}`)
            }
        }
    </script>
</body>
</html>
